<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LeoCart - My Cart</title>
  <link rel="icon" href="assets/images/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="assets/js/css/cart.css">
</head>
<body>

<div id="globalSpinner" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:2000;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;">
  <div class="spinner-border text-light" style="width:4rem;height:4rem;" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<!-- Toast Notification Container -->
<div id="toastContainer" style="position:fixed;top:1rem;right:1rem;z-index:3000;"></div>
<nav class="navbar navbar-dark px-3">
  <a class="navbar-brand" href="index.html">LeoCart</a>
  <div class="d-flex align-items-center">
    <span id="walletAddress" class="wallet-info text-white me-2" style="max-width:120px;overflow:hidden;text-overflow:ellipsis;display:inline-block;vertical-align:middle;"></span>
    <span id="walletBalance" class="badge bg-success me-2" style="font-size:1em;vertical-align:middle;">0 ALEO</span>
    <button class="btn btn-sm btn-outline-light me-2" id="connectWallet">Connect Wallet</button>
    <button class="btn btn-sm btn-danger d-none me-2" id="disconnectWallet">Disconnect</button>
  </div>
</nav>

<div class="container section">
  <h2 class="my-4">ðŸ›’ Your Cart</h2>
  <div id="cartItems"></div>
  <div id="cartSummary" class="mt-4"></div>
</div>

<div id="alert" class="alert d-none"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/product.js"></script>
<script src="assets/js/cart.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
